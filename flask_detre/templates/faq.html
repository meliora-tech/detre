{% extends "layout.html" %}

{% block custom_head %} 

<style>

    button {
        text-decoration: none;
        color: black;
    }

    .btn-link{
        color: #fff
    }
.btn-link:hover {
    color: #000;
    /* text-decoration: underline; */
    background-color: transparent;
    border-color: transparent;
}

div .card-header{
     background-image: linear-gradient(to right top, #8d5a97, #8e5f97, #8f6597, #906a97, #916f97) !important;
    color: #000;
}
</style>

{% endblock %}



{% block content %}

<br>
<br>
<br>
<section class="container text-center">
    <h1 style="font-weight: bold;">FAQs</h1>
</section>
<br>
<div class="container py-3">
    <div class="row">
        <div class="col-10 mx-auto">
            <div class="accordion" id="faqExample">
                <div class="card mb-4">
                    <div class="card-header p-2" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                               What is Detre?
                            </button>
                          </h5>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#faqExample">
                        <div class="card-body">
                             Detre is a no-code data cleaning platform.  
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header p-2" id="headingTwo">
                        <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                           How much does Detre cost?
                        </button>
                      </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#faqExample">
                        <div class="card-body">
                           It will be reasonably priced.
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header p-2" id="headingThree">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                               When is Detre going to launch?
                            </button>
                          </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#faqExample">
                        <div class="card-body">
                            Late in 2022
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--/row-->
</div>
<!--container-->

{% endblock %}
